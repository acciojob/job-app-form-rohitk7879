<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="my-form" method="POST">
        <label for="name">Name*</label>
        <input type="text" required id="name">
    <br>
        <label for="email">Email*</label>
        <input type="email" required id="email">
    <br>
    <!-- 			Gender* -->
        <label for="male">Male</label>
        <input type="radio" required id="male" name="gender">

        <label for="female">Female</label>
        <input type="radio" required id="female" name="gender">

        <!-- <label for="other">Others</label>
        <input type="radio" required id="other" name="gender"> -->
    <br>
        <label for="laptop">Laptop Brands</label>
        <select name="laptop" id="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>
    <br>
        <label for="age">Age*</label>
        <input type="number" required id="age">
    <br>
        <label for="dob">DOB*</label>
        <input type="date" required id="dob">
    <br>
        <label for="password">Password*</label>
        <input type="password" required id="password">
    <br>      
        <label for="url">Portfolio</label>
        <input type="url" id="url">
    <br>    
        <button type="submit">Submit</button>
    
    
    
</form>
</body>

</html>
