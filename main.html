<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="my-form" method="POST">
		<div>
			<label for="name">Name*</label>
			<input type="text" required id="name">
		</div><br><br>
		<div>
			<label for="email">Email*</label>
			<input type="email" required id="email">
		</div><br><br>
		<div>
<!-- 			Gender* -->
			<label for="male">Male</label>
			<input type="radio" required id="male" name="gender">

			<label for="female">Female</label>
			<input type="radio" required id="female" name="gender">

			<label for="other">Others</label>
			<input type="radio" required id="other" name="gender">
		</div><br><br>
		<div>
			
			<label for="laptop">Laptop Brands</label>
			<select name="laptop" id="laptop">
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select>
		</div><br><br>
		<div>
			<label for="age">Age*</label>
			<input type="number" required id="age">
		</div><br><br>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" required id="dob">
		</div><br><br>
		<div>
			<label for="password">Password*</label>
			<input type="password" required id="password">
		</div><br><br>
		
		<div>
			<label for="url">Portfolio</label>
			<input type="url" id="url">
		</div><br><br>
		<div>
			<button type="submit">Submit</button>
		</div>
		
		
	</form>
</body>

</html>
